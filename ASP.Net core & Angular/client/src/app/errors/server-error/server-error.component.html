<h4>Lỗi máy chủ nội bộ - làm mới trang sẽ làm cho lỗi biến mất !</h4>
<ng-container *ngIf="error">
    <h5 class='text-danger'>
        Error: {{error.messages}}
    </h5>
    <p class="font-weight-bold">
        Lưu ý: Nếu bạn đang nhìn thấy điều này thì Angular có lẽ không đáng trách
    </p>
    <code class="mt-5" style="background-color: aliceblue;">
        {{error.details}}
    </code>
</ng-container>
